---
applications:
  - name: dumptruck
    memory: 1G
    disk_quota: 2G
    no-route: true
    health-check-type: process
    buildpack: https://github.com/cloudfoundry/multi-buildpack
    command: ./supercronic crontab 2>&1
    services:
      - mydb-mongodb
      - mydb-mysql
      - mydb-postgres
    env:
      PERLLIB: /home/vcap/deps/0/apt/usr/share/perl5 # required for pg_dump to find PgCommon.pm in @INC
